  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="logo.png" class="d-inline-block align-middle">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="index.html">Learn more<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </div>

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="pb-4">Live like a local.</h1>
        <h2 class="pb-4">Plan an authentic, non-touristy adventure by connecting with your friends and locals that know the dealio. When in Rome as they say.</h2>
        <a class="btn btn-outline-light btn-lg mb-4" href="portfolio.html" role="button">Sign up now</a>
        <form action="https://formspree.io/xbjorvyg" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="hbs_degree">HBS Degree</label>
            <input type="text" class="form-control" id="hbs_degree" name="hbs_degree">
          </div>
          <button type="submit" class="btn btn-outline-light mt-2">Submit</button>
        </form>
      </div>
    </div>
    
    <!-- Footer -->
